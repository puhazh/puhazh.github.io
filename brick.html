<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Bricks</title>
	<style id="css">
	@font-face {
		font-family: 'Digital';
		src: url('fonts/digital-7.ttf');
	}
	</style>
</head>
<body>
<b> Try using the arrow keys!</b>
<br/><br/>
<canvas id="gameConsole" width="550" height="625" style="border:1px solid #c3c3c3;float:left; margin-left:0px;margin-right:20px;margin-bottom:15px"> 
No Canvas Support
</canvas>

<script>
	
	var canvas=document.getElementById("gameConsole");
	var ctx=canvas.getContext("2d");
	var CANVAS_WIDTH = 550;
	var CANVAS_HEIGHT = 625;
	var PLAY_AREA_WIDTH = 350;
	var PLAY_AREA_HEIGHT = 625;
	var x = CANVAS_WIDTH/2 - 100;
	var y = CANVAS_HEIGHT/2 - 10;
	
	function init(){
		ctx.translate(0, CANVAS_HEIGHT); // Move the origin to bottom left
		paint();
		// return setInterval(paint, 10); // Paint is called each 10ms, to keep the view updated
	}
	
	function drawConsole(){
		
		// Draw the play area border
		ctx.lineWidth = 3;
		ctx.strokeStyle = '#000000';
		ctx.beginPath();
		ctx.rect(0, 0, PLAY_AREA_WIDTH, -PLAY_AREA_HEIGHT);
		ctx.fillStyle='#A0A0A0';
		ctx.fill(); 
		ctx.stroke();
		
		ctx.strokeStyle='#D0D0D0';
		ctx.lineWidth = 1;		
		
		// Draw the vertical lines - Play Area
		for(i=1; i<14;i++)
		{
			ctx.beginPath();
			ctx.moveTo(i*25, 0);
			ctx.lineTo(i*25, -PLAY_AREA_HEIGHT);
			ctx.stroke();
		}
		
		// Draw the horizontal lines - Play Area
		for(i=1;i<25;i++)
		{
			ctx.beginPath();
			ctx.moveTo(0, -i*25);
			ctx.lineTo(PLAY_AREA_WIDTH, -i*25);
			ctx.stroke();
		}
		
		// Draw the next piece area
		ctx.fillStyle = '#000000';
		ctx.font="Bold Italic 15px Verdana";
		ctx.fillText("Next:",PLAY_AREA_WIDTH+50,-(PLAY_AREA_HEIGHT-45));
		
		ctx.beginPath();
		ctx.strokeStyle = '#000000';
		ctx.fillStyle='#A0A0A0';
		ctx.rect(PLAY_AREA_WIDTH+50,-(PLAY_AREA_HEIGHT-50-25*4), 25*4, -25*4);
		ctx.fill(); 
		ctx.stroke();
		
		ctx.strokeStyle='#D0D0D0';
		// Draw the vertical lines - Next Piece
		for(i=1; i<4;i++)
		{
			ctx.beginPath();
			ctx.moveTo(PLAY_AREA_WIDTH+50+i*25, -(PLAY_AREA_HEIGHT-50-25*4));
			ctx.lineTo(PLAY_AREA_WIDTH+50+i*25, -(PLAY_AREA_HEIGHT-50));
			ctx.stroke();
		}
		
		// Draw the vertical lines - Next Piece
		for(i=1; i<4;i++)
		{
			ctx.beginPath();
			ctx.moveTo(PLAY_AREA_WIDTH+50, -(PLAY_AREA_HEIGHT-50-25*4+i*25));
			ctx.lineTo(PLAY_AREA_WIDTH+50+25*4, -(PLAY_AREA_HEIGHT-50-25*4+i*25));
			ctx.stroke();
		}
		
		// Score
		ctx.fillStyle = '#000000';
		ctx.font="Bold Italic 18px Ariel";
		ctx.fillText("Score:",PLAY_AREA_WIDTH+50,-(PLAY_AREA_HEIGHT-25*9));
		// ctx.font="20px Digital";
		ctx.fillText("1234567890",PLAY_AREA_WIDTH+50+55,-(PLAY_AREA_HEIGHT-25*9));
		
		// Level
		ctx.fillStyle = '#000000';
		ctx.font="Bold Italic 18px Ariel";
		ctx.fillText("Level:",PLAY_AREA_WIDTH+50,-(PLAY_AREA_HEIGHT-25*11));
		// ctx.font="18px Digital";
		ctx.fillText("0",PLAY_AREA_WIDTH+50+55,-(PLAY_AREA_HEIGHT-25*11));
	}
	
	function paint(){
		clear();
		drawConsole();
		ctx.strokeStyle = '#000000';
		ctx.font="30px Ariel";
		ctx.strokeText("Coming Soon!",x,-y);
	}
	
	function clear(){
		ctx.clearRect(0, 0, CANVAS_WIDTH, -CANVAS_HEIGHT);
	}
	
	function doKeyDown(evt){
		switch (evt.keyCode) {
			case 38:  // Up key pressed
				y = y + 10;
				if(y >= CANVAS_HEIGHT+10)
					y=0;
				paint();
				// alert("Up" + x + " " + y);
				break;
			case 40:  // Down key pressed
				y = y - 10;
				if(y<=-10)
					y=CANVAS_HEIGHT;
				paint();
				// alert("Down");
				break;
			case 37:  // Left key pressed
				x = x - 10;
				if(x<=-200)
					x=CANVAS_WIDTH;
				paint();
				// alert("Left");
				break;
			case 39:  // Right key pressed
				x = x + 10;
				if(x>=CANVAS_WIDTH+50)
					x=0;
				paint();
				// alert("Right");
				break;
		}
	}
	
	init();
	window.addEventListener('keydown',doKeyDown,true);
</script>

</body>
</html>
