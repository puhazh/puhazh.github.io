<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
.error{border:2px solid red}
</style>
</head>

<body>

<form name="signupdata" id="signupdata" autocomplete="on">
<fieldset>
<legend>Personal info</legend>
First Name:<sup>*</sup><br>
<input type="text" name="firstname" id="first_name" autofocus required><br>
Last Name:<br>
<input type="text" name="lastname" id="last_name"><br>
Gender:<sup>*</sup><br>
<input type="radio" name="gender" id="gender" value="Male" checked>Male</input>
<input type="radio" name="gender" id="gender" value="Female">Female</input><br>
Date of birth:<sup>*<sup><br>
<input type="date" name="dob" id="dob" required><br>
</fieldset>
<fieldset>
<legend>Contact details</legend>
Email id:<sup>*</sup><br>
<input type="email" name="email" id="email" required><br>
Mobile number:<sup>*</sup><br>
<input type="text" maxlength="10" name="mobile" id="mobile" pattern="[0-9]{10}" required> <p id="mobilevalid"></p>
Address:<br>
<textarea name="address" id="addr" rows="10" cols="30" placeholder="Enter your address here"></textarea><br>
Pincode:<br>
<input type="text" name="zip" id="zip" maxlength="6">
</fieldset>
<fieldset>
<legend>Professional details</legend>
Educational qualification: (cntrl click to select many)<br>
<select name="degree" id="degree" multiple>
<option disabled selected>--Select ur degree--</option>
<option value="be">BE</option>
<option value="mca">MCA</option>
<option value="lkg">LKG</option>
</select><br>
Profession:<br>
<input list="profession">
<datalist id="profession">
<option value="IT">
<option value="Doctor">
<option value="Teacher">
<option value="Vip">
</datalist>
</fieldset>
<fieldset>
<legend>Login details</legend>
User name:<sup>*</sup><br>
<input type="text" name="username" id="username" required><br>
Password:<sup>*</sup><br>
<input type="password" name="pswd" id="pswd" required><br>
</fieldset>
</form>

<input type="submit" onclick="display();">

<label>your input:</label>
<p><span id="display"></span></p>

<script>
function display(){
var FormData = "FIRSTNAME=" + document.getElementById("first_name").value + "<br>";
FormData += "LASTNAME=" + document.getElementById("last_name").value + "<br>";
var gender = document.getElementsByName("gender");
console.log(gender.length);
var gender1="";
for (var i = 0;i<gender.length; i++) {
console.log('forrr');
	if(gender[i].checked) {
		console.log("checked");
		gender1=gender[i].value;
		console.log(gender1);
		break;
	}
}
FormData += "GENDER=" + gender1 + "<br>";
FormData += "DOB=" + document.getElementById("dob").value + "<br>";
FormData += "EMAIL=" + document.getElementById("email").value + "<br>";
FormData += "MOBILE=" + document.getElementById("mobile").value + "<br>";
FormData += "ADDRESS=" + document.getElementById("addr").value + "<br>";
FormData += "PINCODE=" + document.getElementById("zip").value + "<br>";
document.write(FormData);
//document.getElementById('display').innerHTML=data;
}
</script>

</body>
</html>
